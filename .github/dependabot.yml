# Dependabot Konfiguration
# Prüft automatisch auf Updates für Dependencies und erstellt PRs

version: 2
updates:
  # Python Dependencies (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️ deps(pip):"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️ deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker Base Image
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "⬆️ deps(docker):"
    labels:
      - "dependencies"
      - "docker"
