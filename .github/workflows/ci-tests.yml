# CI Workflow: Automatisierte Tests bei jedem Push und Pull Request
#
# Führt die Test-Suite aus und prüft Code-Qualität.

name: CI Tests

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'tests/**'
      - '.github/workflows/ci-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'tests/**'
      - '.github/workflows/ci-tests.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Tests with Coverage
        env:
          APP_BASE_URL: 'http://localhost:8000'
          GOOGLE_CLIENT_ID: 'test-client-id'
          GOOGLE_CLIENT_SECRET: 'test-client-secret'
        run: |
          # Generiere einen gültigen Fernet-Key für Tests
          export SECRET_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Linting Tools
        run: |
          pip install ruff
      
      - name: Run Ruff Linter
        run: |
          ruff check . --output-format=github || true
      
      - name: Run Ruff Formatter Check
        run: |
          ruff format --check . || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dhbw-calendar-cleaner:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Container Starts
        run: |
          # Starte Container mit Test-Env-Vars
          docker run -d --name test-container \
            -e APP_BASE_URL=http://localhost:8000 \
            -e GOOGLE_CLIENT_ID=test-client-id \
            -e GOOGLE_CLIENT_SECRET=test-client-secret \
            -e SECRET_KEY=$(python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())") \
            -p 8000:8000 \
            dhbw-calendar-cleaner:test
          
          # Warte kurz auf Start
          sleep 5
          
          # Teste Health-Endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Cleanup
          docker stop test-container
          docker rm test-container
