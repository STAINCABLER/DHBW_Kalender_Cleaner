name: Docker Build and Push to GHCR

on:
  # Wird bei jedem Push auf den main-Branch ausgefÃ¼hrt
  push:
    branches: [ "main" ]
  # ErmÃ¶glicht manuellen Start Ã¼ber die "Actions"-Registerkarte
  workflow_dispatch:

jobs:
  build-and-push:
    # WICHTIG: Nicht ausfÃ¼hren wenn Dependabot den Push ausgelÃ¶st hat
    # (dafÃ¼r gibt es den separaten dependabot-autobuild.yml Workflow)
    if: github.actor != 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    
    # WICHTIG: Setzt Berechtigungen fÃ¼r das GITHUB_TOKEN,
    # damit es in die GHCR schreiben (packages: write), 
    # den Code lesen (contents: read) und Security Alerts erstellen (security-events: write) kann.
    permissions:
      contents: read
      packages: write
      security-events: write  # FÃ¼r Trivy SARIF-Upload

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # github.repository_owner ist Ihr GitHub-Benutzername oder Organisationsname
          username: ${{ github.repository_owner }}
          # GITHUB_TOKEN wird von GitHub Actions automatisch bereitgestellt
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Das Image wird benannt als: ghcr.io/IHR-USERNAME/IHR-REPO-NAME
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Branch-Name als Tag (z.B. main)
            type=ref,event=branch
            # Auch als "latest" taggen bei main-Branch
            type=raw,value=latest,enable={{is_default_branch}}
            # SHA fÃ¼r eindeutige Referenz (kurz)
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # Verwendet die von der 'meta'-Aktion generierten Tags
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ===== Best Practices: SBOM & Provenance =====
          # SBOM (Software Bill of Materials) fÃ¼r Supply Chain Transparenz
          sbom: true
          # Provenance Attestation fÃ¼r kryptografische Herkunftsnachweise
          provenance: mode=max
          # Cache fÃ¼r schnellere Builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ===== Best Practices: Vulnerability Scanning =====
      # Trivy scannt das gebaute Image auf bekannte SicherheitslÃ¼cken (CVEs)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          # Verwende das erste Tag aus der metadata-action (bereits lowercase)
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          # Scan auch wenn Image bereits gepusht
          vuln-type: 'os,library'

      # Upload der Ergebnisse zu GitHub Security Tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Build erfolgreich!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`latest\` | \`ghcr.io/${{ github.repository }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`main\` | \`ghcr.io/${{ github.repository }}:main\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`sha-${GITHUB_SHA::7}\` | \`ghcr.io/${{ github.repository }}:sha-${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY