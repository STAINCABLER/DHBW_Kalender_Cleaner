[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ausgabe-Optionen
addopts = -v --tb=short --strict-markers

# Marker definieren
markers =
    unit: Unit-Tests (schnell, keine externen Abhängigkeiten)
    integration: Integrations-Tests (langsamer, benötigen Setup)
    slow: Langsame Tests

# Coverage-Konfiguration (wenn pytest-cov verwendet wird)
# Aufruf: pytest --cov=. --cov-report=html
