<!DOCTYPE html>
<html lang="de" class="{% block html_class %}bg-m3-surface{% endblock %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DHBW Calendar Cleaner{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Material Symbols Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    
    <!-- Google Fonts: Roboto fÃ¼r M3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Design 3 Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Roboto', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        // M3 Primary Tonal Palette (Blue-based)
                        'm3-primary': '#1a73e8',
                        'm3-on-primary': '#ffffff',
                        'm3-primary-container': '#d3e3fd',
                        'm3-on-primary-container': '#041e49',
                        
                        // M3 Secondary Tonal Palette
                        'm3-secondary': '#5f6368',
                        'm3-on-secondary': '#ffffff',
                        'm3-secondary-container': '#e8eaed',
                        'm3-on-secondary-container': '#1f1f1f',
                        
                        // M3 Tertiary Tonal Palette
                        'm3-tertiary': '#1e8e3e',
                        'm3-on-tertiary': '#ffffff',
                        'm3-tertiary-container': '#ceead6',
                        'm3-on-tertiary-container': '#0d652d',
                        
                        // M3 Error Tonal Palette
                        'm3-error': '#d93025',
                        'm3-on-error': '#ffffff',
                        'm3-error-container': '#fce8e6',
                        'm3-on-error-container': '#5f2120',
                        
                        // M3 Surface Tonal Palette
                        'm3-surface': '#fef7ff',
                        'm3-surface-dim': '#ded8e1',
                        'm3-surface-bright': '#fef7ff',
                        'm3-surface-container-lowest': '#ffffff',
                        'm3-surface-container-low': '#f7f2fa',
                        'm3-surface-container': '#f1ecf4',
                        'm3-surface-container-high': '#ebe6ee',
                        'm3-surface-container-highest': '#e5e0e8',
                        'm3-on-surface': '#1d1b20',
                        'm3-on-surface-variant': '#49454f',
                        
                        // M3 Outline
                        'm3-outline': '#79747e',
                        'm3-outline-variant': '#cac4d0',
                        
                        // M3 Inverse
                        'm3-inverse-surface': '#322f35',
                        'm3-inverse-on-surface': '#f5eff7',
                        'm3-inverse-primary': '#a8c7fa',
                        
                        // M3 Scrim
                        'm3-scrim': '#000000',
                        
                        // Custom Warning (Yellow/Amber)
                        'm3-warning': '#f9ab00',
                        'm3-on-warning': '#1f1f1f',
                        'm3-warning-container': '#feefc3',
                        'm3-on-warning-container': '#5f4b00',
                    },
                    borderRadius: {
                        // M3 Shape Scale
                        'm3-none': '0px',
                        'm3-xs': '4px',
                        'm3-sm': '8px',
                        'm3-md': '12px',
                        'm3-lg': '16px',
                        'm3-xl': '28px',
                        'm3-full': '9999px',
                    },
                    fontSize: {
                        // M3 Typography Scale
                        'm3-display-lg': ['57px', { lineHeight: '64px', letterSpacing: '-0.25px', fontWeight: '400' }],
                        'm3-display-md': ['45px', { lineHeight: '52px', letterSpacing: '0px', fontWeight: '400' }],
                        'm3-display-sm': ['36px', { lineHeight: '44px', letterSpacing: '0px', fontWeight: '400' }],
                        'm3-headline-lg': ['32px', { lineHeight: '40px', letterSpacing: '0px', fontWeight: '400' }],
                        'm3-headline-md': ['28px', { lineHeight: '36px', letterSpacing: '0px', fontWeight: '400' }],
                        'm3-headline-sm': ['24px', { lineHeight: '32px', letterSpacing: '0px', fontWeight: '400' }],
                        'm3-title-lg': ['22px', { lineHeight: '28px', letterSpacing: '0px', fontWeight: '500' }],
                        'm3-title-md': ['16px', { lineHeight: '24px', letterSpacing: '0.15px', fontWeight: '500' }],
                        'm3-title-sm': ['14px', { lineHeight: '20px', letterSpacing: '0.1px', fontWeight: '500' }],
                        'm3-body-lg': ['16px', { lineHeight: '24px', letterSpacing: '0.5px', fontWeight: '400' }],
                        'm3-body-md': ['14px', { lineHeight: '20px', letterSpacing: '0.25px', fontWeight: '400' }],
                        'm3-body-sm': ['12px', { lineHeight: '16px', letterSpacing: '0.4px', fontWeight: '400' }],
                        'm3-label-lg': ['14px', { lineHeight: '20px', letterSpacing: '0.1px', fontWeight: '500' }],
                        'm3-label-md': ['12px', { lineHeight: '16px', letterSpacing: '0.5px', fontWeight: '500' }],
                        'm3-label-sm': ['11px', { lineHeight: '16px', letterSpacing: '0.5px', fontWeight: '500' }],
                    },
                    boxShadow: {
                        // M3 Elevation Levels
                        'm3-elevation-1': '0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15)',
                        'm3-elevation-2': '0 1px 2px 0 rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15)',
                        'm3-elevation-3': '0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px 0 rgba(0,0,0,0.3)',
                        'm3-elevation-4': '0 6px 10px 4px rgba(0,0,0,0.15), 0 2px 3px 0 rgba(0,0,0,0.3)',
                        'm3-elevation-5': '0 8px 12px 6px rgba(0,0,0,0.15), 0 4px 4px 0 rgba(0,0,0,0.3)',
                    },
                    transitionTimingFunction: {
                        // M3 Easing
                        'm3-standard': 'cubic-bezier(0.2, 0, 0, 1)',
                        'm3-standard-decelerate': 'cubic-bezier(0, 0, 0, 1)',
                        'm3-standard-accelerate': 'cubic-bezier(0.3, 0, 1, 1)',
                        'm3-emphasized': 'cubic-bezier(0.2, 0, 0, 1)',
                        'm3-emphasized-decelerate': 'cubic-bezier(0.05, 0.7, 0.1, 1)',
                        'm3-emphasized-accelerate': 'cubic-bezier(0.3, 0, 0.8, 0.15)',
                    },
                    transitionDuration: {
                        // M3 Duration
                        'm3-short1': '50ms',
                        'm3-short2': '100ms',
                        'm3-short3': '150ms',
                        'm3-short4': '200ms',
                        'm3-medium1': '250ms',
                        'm3-medium2': '300ms',
                        'm3-medium3': '350ms',
                        'm3-medium4': '400ms',
                        'm3-long1': '450ms',
                        'm3-long2': '500ms',
                        'm3-long3': '550ms',
                        'm3-long4': '600ms',
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Material Symbols Configuration */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        
        /* M3 State Layers */
        .m3-state-layer {
            position: relative;
            overflow: hidden;
        }
        .m3-state-layer::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            background: currentColor;
            transition: opacity 200ms cubic-bezier(0.2, 0, 0, 1);
            pointer-events: none;
        }
        .m3-state-layer:hover::before {
            opacity: 0.08;
        }
        .m3-state-layer:focus-visible::before {
            opacity: 0.12;
        }
        .m3-state-layer:active::before {
            opacity: 0.12;
        }
        
        /* M3 Ripple Effect */
        @keyframes m3-ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* M3 Text Field Styles */
        .m3-text-field {
            background: transparent;
            border: 1px solid #79747e;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            line-height: 24px;
            transition: border-color 200ms cubic-bezier(0.2, 0, 0, 1);
        }
        .m3-text-field:hover {
            border-color: #1d1b20;
        }
        .m3-text-field:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 15px;
        }
    </style>
    
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}text-m3-on-surface{% endblock %}">

    {% block content %}{% endblock %}

    {% block footer %}
    <footer class="text-center text-m3-body-sm text-m3-on-surface-variant py-6 space-y-2 {% block footer_class %}{% endblock %}">
        <div class="flex justify-center gap-4 mb-2">
            <a href="{{ url_for('privacy_policy') }}" class="text-m3-primary hover:underline">Datenschutz</a>
            <a href="{{ url_for('terms_of_service') }}" class="text-m3-primary hover:underline">Nutzungsbedingungen</a>
        </div>
        <p>
            Mehr Projekte findest du bei 
            <a href="https://thulium-labs.de" target="_blank" rel="noopener" class="text-m3-primary hover:underline">thulium-labs.de</a>.
        </p>
        <p>Made by Tobias Maimone</p>
    </footer>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
